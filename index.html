<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>MyTechList App</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MyTechList</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Muchos proyectos">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
<body>
    <div class="container mt-5">
    <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-success"></i>
        My<span class="text-success">Tech</span>List</h1>
        <form id="tech-form">
            <div class="form-group">
               <label for="title">Name</label> 
               <input type="text" id="name"
               class="form-control">
            </div>
            <div class="form-group">
                <label for="title">Developer</label> 
                <input type="text" id="developer"
                class="form-control">
            </div>
            <div class="form-group">
                <label for="title">Website</label> 
                <input type="text" id="website"
                class="form-control">
            </div>
            <input type="submit" value="Add Tech"
            class="btn btn-success btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Developer</th>
                    <th>Website</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tech-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>

</body>
<footer>
   <br>
    <p>
        <div class="container mt-7">
            <h6 class="text-center">Powered by <span class="text-secondary">Chakra</span></h5>
    </p>
</footer>
</html>
